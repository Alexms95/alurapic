<h4 class="text-center"> Register to embrace a new world!</h4>

<form [formGroup]="signupForm" class="form mt-4" (submit)="signup()">
    <div class="form-group">
        <input formControlName="email" placeholder="email" class="form-control" autofocus >
        <app-vmessage 
            text="Email is required!"
            *ngIf="signupForm.get('email').hasError('required')">
        </app-vmessage>
        <app-vmessage 
            text="Invalid e-mail"
            *ngIf="signupForm.get('email').hasError('email')">
        </app-vmessage>
    </div>
    
    <div class="form-group">
        <input formControlName="fullName" placeholder="full name" class="form-control">
        <app-vmessage 
            text="Full Name is required!"
            *ngIf="signupForm.get('fullName').hasError('required')">
        </app-vmessage>
        <app-vmessage 
            text="Minimun length is 2"
            *ngIf="signupForm.get('fullName').hasError('minlength')">
        </app-vmessage>
        <app-vmessage 
            text="Maximun length is 40"
            *ngIf="signupForm.get('fullName').hasError('maxlength')">
        </app-vmessage>
    </div>
    
    <div class="form-group">
        <input formControlName="userName" placeholder="user name" class="form-control">
        <app-vmessage 
            text="User Name is required!"
            *ngIf="signupForm.get('userName').hasError('required')">
        </app-vmessage>
        <app-vmessage 
            text="Minimun length is 2"
            *ngIf="signupForm.get('userName').hasError('minlength')">
        </app-vmessage>
        <app-vmessage 
            text="Maximun length is 30"
            *ngIf="signupForm.get('userName').hasError('maxlength')">
        </app-vmessage>
        <app-vmessage 
            text="Must be lower case"
            *ngIf="signupForm.get('userName').hasError('lowerCase')">
        </app-vmessage>
        <app-vmessage
            text="Username already taken"
            *ngIf="signupForm.get('userName').hasError('userNameTaken')">
        </app-vmessage>
        <small *ngIf="signupForm.get('userName').valid" class="text-success">User available</small>
    </div>
    
    <div class="form-group">
        <input formControlName="password" type="password" placeholder="password" class="form-control">
        <app-vmessage 
            text="Password is required!"
            *ngIf="signupForm.get('password').hasError('required')">
        </app-vmessage>
        <app-vmessage 
            text="Minimun length is 8"
            *ngIf="signupForm.get('password').hasError('minlength')">
        </app-vmessage>
        <app-vmessage 
            text="Maximun length is 14"
            *ngIf="signupForm.get('password').hasError('maxlength')">
        </app-vmessage>
    </div>

    <button 
        mat-raised-button 
        color="primary" 
        class="btn btn-primary btn-block"
        [disabled]="signupForm.invalid || signupForm.pending">
        Register
    </button>

    <p>Already a user?<a [routerLink]="['']">Sign In!</a></p>
</form>
